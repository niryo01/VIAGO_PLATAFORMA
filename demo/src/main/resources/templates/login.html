<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VIAGO</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-image: url('https://www.alotaxis.com/img/about-extra-1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        color: #fff;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* Capa de desenfoque */
      .fondo-borroso {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .contenido {
        flex: 1;
        position: relative;
        z-index: 2;
      }

      .fondo-opaco {
        background-color: rgba(31, 31, 46, 0.93);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
      }

      .navbar {
        background-color: #1f1f2e !important;
      }

      .navbar-brand {
        color: #d4af37 !important;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .navbar-nav .nav-link {
        color: #f0f0f0 !important;
        transition: color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        color: #d4af37 !important;
      }

      .texto-titulo {
        color: #d4af37;
        font-weight: 700;
        text-align: center;
        margin-bottom: 1rem;
        background-color: rgba(31, 31, 46, 0.85);
        padding: 0.5rem;
        border-radius: 8px;
        display: inline-block;
      }

      .form-control:focus {
        border-color: #d4af37;
        box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.25);
      }

      .btn-primary {
        background-color: #d4af37;
        border: none;
      }

      .btn-primary:hover {
        background-color: #fff;
        color: #d4af37;
      }

      .form-text {
        font-size: 0.9rem;
        color: #ccc;
      }

      footer {
        background-color: #1f1f2e;
        color: #fff;
        text-align: center;
        padding: 1rem;
        width: 100%;
        position: relative;
        z-index: 2;
      }

      .icono {
        color: #d4af37;
        margin-right: 8px;
      }
    </style>
  </head>

  <body>
    <!-- Capa de desenfoque -->
    <div class="fondo-borroso"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-5">
        <a class="navbar-brand texto-titulo" href="#">VIAGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/index"><i class="fas fa-home icono"></i>Home</a>
            <a class="nav-link" href="/viajes"><i class="fas fa-route icono"></i>Viajes</a>
            <a class="nav-link" href="/servicios"><i class="fas fa-taxi icono"></i>Servicios</a>
            <a class="nav-link" href="#"><i class="fas fa-phone icono"></i>Contacto</a>
            <a class="nav-link" th:if="${session.admin == null and session.conductor == null and session.usuario == null}" href="/login">
              <i class="fas fa-sign-in-alt icono"></i>Iniciar Sesión
            </a>
            <a class="nav-link" th:if="${session.admin != null or session.conductor != null or session.usuario != null}" href="/logout">
              <i class="fas fa-sign-out-alt icono"></i>Cerrar Sesión
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Formulario de Login -->
    <div class="container py-5 contenido" data-aos="fade-up">
      <div class="fondo-opaco">
        <h2 class="texto-titulo">Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope icono"></i>Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required />
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie más.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock icono"></i>Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            <i class="fas fa-sign-in-alt"></i> Ingresar
          </button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p class="mb-0">&copy; 2025 Viago. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
