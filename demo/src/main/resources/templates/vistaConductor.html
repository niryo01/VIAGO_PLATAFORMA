<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Conductor - VIAGO</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" th:href="@{/styles.css}" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #b1b1d1;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        padding: 2rem;
      }

      .texto-titulo {
        color: #d4af37;
        font-weight: 700;
        text-align: center;
      }

      .navbar {
        background-color: #1f1f2e  !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        color: #d4af37 !important;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .navbar-nav .nav-link {
        color: #f0f0f0 !important;
        transition: color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        color: #d4af37 !important;
      }

      .icono {
        color: #d4af37;
        margin-right: 8px;
      }

      .card {
        background-color: #2e2e40;
        color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
      }

      .btn-primary {
        background-color: #d4af37;
        border: none;
        font-weight: 600;
        padding: 10px;
      }

      .btn-primary:hover {
        background-color: #fff;
        color: #d4af37;
      }

      footer {
        background-color: #1f1f2e ;
        color: #fff;
        text-align: center;
        padding: 1rem;
        width: 100%;
      }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-5">
        <a class="navbar-brand texto-titulo" href="#">VIAGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/index"><i class="fas fa-home icono"></i>Home</a>
            <a class="nav-link" href="/viajes"><i class="fas fa-route icono"></i>Viajes</a>
            <a class="nav-link" href="/servicios"><i class="fas fa-taxi icono"></i>Servicios</a>
            <a class="nav-link" href="#"><i class="fas fa-phone icono"></i>Contacto</a>
            <a class="nav-link" th:if="${session.admin == null and session.conductor == null and session.usuario == null}" href="/login">
              <i class="fas fa-sign-in-alt icono"></i>Iniciar Sesión
            </a>
            <a class="nav-link" th:if="${session.admin != null or session.conductor != null or session.usuario != null}" href="/logout">
              <i class="fas fa-sign-out-alt icono"></i>Cerrar Sesión
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card" data-aos="fade-up">
        <h1 class="texto-titulo">Vista de Conductor</h1>
        <p>Bienvenido a la plataforma Viago, donde puedes gestionar tus viajes.</p>
        <div class="mt-4">
          <a href="aqui colocamos lo que manda a conductor aunque creo que dijiste que ya no va a ir conductor" class="btn btn-primary btn-lg">
            <i class="fas fa-calendar-check icono"></i>Ver Reservas Asignadas
          </a>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Viago. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
