<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Reservas - VIAGO</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background-color: #c2c2d6;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        flex: 1;
        padding: 2rem;
      }

      .texto-titulo {
        color: #d4af37;
        font-weight: 700;
      }

      .navbar {
        background-color: #1f1f2e !important;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar-brand {
        color: #d4af37 !important;
        font-size: 1.8rem;
        font-weight: 700;
      }

      .navbar-nav .nav-link {
        color: #f0f0f0 !important;
        transition: color 0.3s;
      }

      .navbar-nav .nav-link:hover {
        color: #d4af37 !important;
      }

      .icono {
        color: #d4af37;
        margin-right: 8px;
      }

      .table {
        background-color: #2e2e40;
        color: #fff;
        border-radius: 8px;
        overflow: hidden;
      }

      .table th {
        background-color: #d4af37;
        color: #1f1f2e;
        text-align: center;
      }

      .table td {
        text-align: center;
        vertical-align: middle;
      }

      .btn-primary {
        background-color: #d4af37;
        border: none;
        font-weight: 600;
      }

      .btn-primary:hover {
        background-color: #fff;
        color: #d4af37;
      }

      footer {
        background-color: #1f1f2e;
        color: #fff;
        text-align: center;
        padding: 1rem;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid px-5">
        <a class="navbar-brand texto-titulo" href="#">VIAGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          title="boton"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/index"
              ><i class="fas fa-home icono"></i>Home</a
            >
            <a class="nav-link" href="/viajes"
              ><i class="fas fa-route icono"></i>Viajes</a
            >
            <a class="nav-link" href="/servicios"
              ><i class="fas fa-taxi icono"></i>Servicios</a
            >
            <a class="nav-link" href="#"
              ><i class="fas fa-phone icono"></i>Contacto</a
            >
            <a
              class="nav-link"
              th:if="${session.admin == null and session.conductor == null and session.usuario == null}"
              href="/login"
            >
              <i class="fas fa-sign-in-alt icono"></i>Iniciar Sesión
            </a>
            <a
              class="nav-link"
              th:if="${session.admin != null or session.conductor != null or session.usuario != null}"
              href="/logout"
            >
              <i class="fas fa-sign-out-alt icono"></i>Cerrar Sesión
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="texto-titulo text-center">Mis Reservas</h2>

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>ID Reserva</th>
              <th>Usuario</th>
              <th>Conductor</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Origen</th>
              <th>Destino</th>
              <th>Costo</th>
              <th>Asientos Ocupados</th>
              <th>Descargar</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${#lists.isEmpty(reservas)}">
              <td colspan="9" class="text-center">No tienes reservas aún.</td>
            </tr>
            <tr th:each="reserva : ${reservas}">
              <td th:text="${reserva.id}"></td>
              <td th:text="${reserva.usuario.entidad.correo}"></td>
              <td
                th:text="${reserva.conductor != null ? reserva.conductor.usuario.entidad.correo : 'No asignado'}"
              ></td>

              <td th:text="${reserva.fechaReserva}"></td>
              <td th:text="${reserva.horaReserva}"></td>
              <td th:text="${reserva.origenReserva}"></td>
              <td th:text="${reserva.destinoReserva}"></td>
              <td th:text="'$ ' + ${reserva.costoReserva}"></td>
              <td th:text="${reserva.cantidadReservada}"></td>
              <td>
                <a
                  th:href="@{'/reservas/' + ${reserva.id} + '/word'}"
                  class="btn btn-primary btn-sm"
                >
                  <i class="fa fa-download"></i> Word
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Viago. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
